<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
          rel="stylesheet" type="text/css">

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/new_main.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/chat.css"/>

    <script type="text/javascript" src="js/chat.js"></script>
    <script src="js/adapter.js"></script>



</head>

<body>
<div class="section">
    <div class="container">
        <div class="col-md-5">

            <div class="row">
                <button id="startButton">Start</button>
                <button id="callButton">Call</button>
                <button id="hangupButton">Hang Up</button>
            </div>

            <div class="row">
                <button id="start_chat">Start chat</button>
                <button id="stop_chat">Stop chat</button>
                <button id="find_new_interlocutor">Find new interlocutor</button>
            </div>

            <div class="row">
                <video id="localVideo" autoplay muted></video>
            </div>

            <div class="row">
                <video id="remoteVideo" autoplay></video>
            </div>


        </div>

        <div class="col-md-7">

            <p id="videoKey"></p>

            <p id="your_name">Hello:</p>
            <p id="interlocutor_name">You connected with:</p>

            <div class="panel panel-primary" id="chat_window">

                <div class="panel-body">
                    <ul class="chat">
                    </ul>
                </div>

                <div class="panel-footer">
                    <div class="form-group">
                        <textarea class="form-control custom-control" rows="3" id="text_input"></textarea>
                    </div>

                    <span class="input-group-btn">
                         <button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
                    </span>

                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
