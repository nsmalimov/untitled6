<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
          rel="stylesheet" type="text/css">

    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/webrtc-adapter.js"></script>

    <link rel="stylesheet" type="text/css" href="css/chat.css">

    <script src="js/init_script.js"></script>

    <script src="js/video.js"></script>
    <script src="js/chat111.js"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://l2.io/ip.js?var=myip"></script>

</head>

<script type="text/javascript">
    autorizeFunc();
</script>

<body>
<div class="section">
    <div class="container">
        <div class="col-md-5">

            <div class="row">
                <button id="startButton" class="button_main" onclick=initSocket()>Start chat</button>
                <button id="stopButton" class="button_main" onclick=hangup()>Stop chat</button>
                <button id="newButton" class="button_main" onclick=newInterlocutor()>Find new interlocutor</button>
            </div>

            <div class="row">
                <video id="local" autoplay muted></video>
            </div>

            <div class="row">
                <video id="remote" autoplay></video>
            </div>


        </div>

        <div class="col-md-7">

            <p id="videoKey"></p>

            <p id="your_name">Hello:</p>

            <p id="interlocutor_name">You connected with:</p>

            <div class="panel panel-primary" id="chat_window">

                <div class="panel-body">
                    <ul class="chat">
                    </ul>
                </div>

                <div class="panel-footer">
                    <div class="form-group">
                        <textarea class="form-control custom-control" rows="3" id="text_input"></textarea>
                    </div>

                    <span class="input-group-btn">
                         <button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
                    </span>

                </div>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center;">
                <h4 class="modal-title" id="myModalLabel">Вход</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <p>Выберите себе ник:</p>
                        <input class="form-control" id="NameInput"
                               placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <p>Введите ключ:</p>
                        <input class="form-control" id="KeyInput"
                               placeholder="Enter key number">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a type="button" class="btn btn-primary" onclick=sentRegistrationData()>Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
